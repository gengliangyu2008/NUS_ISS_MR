<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PHQ9 Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table>
    <thead>
        <tr>
            <th height="40">Please provide your info below before start PHQ9 screening</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td height="40">Gender</td>
            <td>
                <input type="radio" name="gender" value="Male"/>Male
                <input type="radio" name="gender" value="Female"/>Female
            </td>
        <tr>
            <td height="40">
                <label>Age</label>
            </td>
            <td>
                <select name="ageRangeSelector">
                    <option>18-34</option>
                    <option>35-49</option>
                    <option>49-64</option>
                    <option>65+</option>
                </select>
            </td>
        </tr>
        <tr>
            <td height="40">
                <label>Ethnicity</label>
            </td>
            <td>
                <select name="ethnicitySelector">
                    <option>Chinese</option>
                    <option>Malay</option>
                    <option>Indian</option>
                    <option>Others</option>
                </select>
            </td>
        </tr>
        <tr>
            <td height="40">
                <label>Marital Status</label>
            </td>
            <td>
                <select name="maritalStatusSelector">
                    <option>Single</option>
                    <option>Married</option>
                    <option>Separated</option>
                    <option>Widowed</option>
                </select>
            </td>
        </tr>
        <tr>
            <td height="40">
                <label>Any Chronic Physical Condition</label>
            </td>
            <td>
                <input type="radio" name="chronicPhysicalCdn" value="Yes"/>Yes
                <input type="radio" name="chronicPhysicalCdn" value="No"/>No
            </td>
        </tr>
    </tbody>
</table>

<br/><br/>
<a href="/next?currentQ=0">Next</a>

</body>
</html>
